<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodLab</title>
    <link rel="stylesheet" href="styles_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="../public/Logo.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Caveat:wght@400..700&family=Nixie+One&family=PT+Sans+Narrow:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>

        <div>
            <img id="vanished" src="../../public/fondo_login.png" alt="Fondo" />
        </div>

        <section class="login">
            <div class="imagenes">
                <img id="logo" src="../../public/Logo.png" alt="Logo" />
                <img id="hamburguesa2" src="../../public/fondo_login.png" alt="Fondo2" />

            </div>
            <aside class="formulario">
                <h2>Iniciar Sesión</h2>
                <form>
                    <label for="email">Email: </label>
                    <input id="email" type="text" placeholder="correo@gmail.com">

                    <label for="contraseña">Contraseña: </label>
                    <input id="contraseña" type="password" placeholder="***********">

                    <span id="reset">Olvidaste tu contraseña?</span>

                    <input id="ingresar" type="submit" value="INGRESAR">
                    <span id="registrate">No tienes cuenta aún? <b>Regístrate aquí</b></span>

                </form>
            </aside>
        </section>
    </main>
</body>

</html>
